<!DOCTYPE html>
<html>
    <head>
        <title>Invoice</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../static/css/style.css" type="text/css"/>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- polyfiller file to detect and load polyfills -->
	<script src="https://cdn.jsdelivr.net/webshim/1.14.5/polyfiller.js"></script>
        <script>
  		webshims.setOptions('waitReady', false);
  		webshims.setOptions('forms-ext', {types: 'date'});
 		webshims.polyfill('forms forms-ext');
	</script>
    </head>
    <body>
        <div id="container">

            <!-- HEADER -->
            <header>
                <a href=""><img src="images/background.png" alt="Invoice" title="Invoice" /></a>
            </header>

            <div class="clearfix"></div>
            
            <h3 class="title">Invoice Information</h3>
            
            <form id="invoiceForm" action="#" th:action="@{/}" th:object="${formObj}" method="post">
                <div id="customer_container">
                    <h4>Customer Information</h4>
                    <p class="p1"><label class="label1">Full Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmFullName}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('cmFullName')}" th:errors="*{cmFullName}">Full Name Error</label></p>
                    <p class="p1"><label class="label1">Address</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmAddress}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('cmAddress')}" th:errors="*{cmAddress}">Address Error</label></p>
                    
                    <p class="p1"><label class="label1">Phone Number</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmPhoneNumber}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('cmPhoneNumber')}" th:errors="*{cmPhoneNumber}">Phone Number Error</label></p>
                    <p class="p1"><label class="label1">Email</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmEmail}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('cmEmail')}" th:errors="*{cmEmail}">Email Error</label></p>
                </div>
                
                <div id="supplier_container">
                    <h4>Supplier Information</h4>
                    <p class="p1"><label class="label1">Full Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supFullName}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('supFullName')}" th:errors="*{supFullName}">Full Name Error</label></p>
                    <p class="p1"><label class="label1">Address</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supAddress}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('supAddress')}" th:errors="*{supAddress}">Address Error</label></p>
                    
                    <p class="p1"><label class="label1">Phone Number</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supPhoneNumber}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('supPhoneNumber')}" th:errors="*{supPhoneNumber}">Phone Number Error</label></p>
                    <p class="p1"><label class="label1">Email</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supEmail}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('supEmail')}" th:errors="*{supEmail}">Email Error</label></p>
                </div>

                <div id="order_container">
                    <h4>Order Information</h4>
                    <p class="p1"><label class="label1">Product Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orProductName}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('orProductName')}" th:errors="*{orProductName}">Product Name Error</label></p>
                    <p class="p1"><label class="label1">Quantity (> 0)</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orQuantity}" type="number" min="1"/><br/><label class="error" th:if="${#fields.hasErrors('orQuantity')}" th:errors="*{orQuantity}">Quantity Error</label></p>
                    
                    <p class="p1"><label class="label1">Unit Cost</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orUnitCost}" type="number" step="0.01"/><br/><label class="error" th:if="${#fields.hasErrors('orUnitCost')}" th:errors="*{orUnitCost}">Unit Cost Error</label></p>
                    <p class="p1"><label class="label1">Shipping Date</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orShpippingDate}" type="date" data-date='{"startView": 2, "openOnMouseFocus": true}' placeholder="yyyy-MM-dd"/><br/><label class="error" th:if="${#fields.hasErrors('orShpippingDate')}" th:errors="*{orShpippingDate}">Date Error</label></p>
                </div>

                <div id="trans_comp_container">
                    <h4>Transportation Company Information</h4>
                    <p class="p1"><label class="label1">Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcName}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('tcName')}" th:errors="*{tcName}">Name Error</label></p>
                    <p class="p1"><label class="label1">Address</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcAddress}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('tcAddress')}" th:errors="*{tcAddress}">Address Error</label></p>
                    
                    <p class="p1"><label class="label1">Phone Number</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcPhoneNumber}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('tcPhoneNumber')}" th:errors="*{tcPhoneNumber}">Phone Number Error</label></p>
                    <p class="p1"><label class="label1">Email</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcEmail}" type="text"/><br/><label class="error" th:if="${#fields.hasErrors('tcEmail')}" th:errors="*{tcEmail}">Email Error</label></p>
                </div>

                <p id="submit"><input class="submit_class" type="submit" value="Submit"/></p>
                <div id="required_id" class="red_star">*Required</div>
            </form>

            <div class="clearfix"></div>

            <!-- FOOTER -->	
            <footer>
                <p>&#169;Copyright - Konstantinos Raptis, 2016.</p>
            </footer>

        </div>
    </body>
</html>
