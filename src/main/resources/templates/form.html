<!DOCTYPE html>
<html>
    <head>
        <title>Invoice</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../static/css/style.css" type="text/css"/>
    </head>
    <body>
        <div id="container">

            <!-- HEADER -->
            <header>
                <a href="#"><img src="images/background.png" alt="Invoice" 
                                         title="Invoice" /></a>
            </header>
            
            <div class="clearfix"></div>
            
            <form id="invoiceForm" action="#" th:action="@{/}" th:object="${invoiceForm}" method="post">
                <div id="customer_container">
                    <h4>Customer Information</h4>
                    <p><label class="label1">Full Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmFullName}" type="text"/></p>
                    <p><label class="label1">Address</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmAddress}" type="text"/></p>
                    <p><label class="label1">Phone Number</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmPhoneNumber}" type="text"/></p>
                    <p><label class="label1">Email</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{cmEmail}" type="text"/></p>
                </div>
                
                <div id="supplier_container">
                    <h4>Supplier Information</h4>
                    <p><label class="label1">Full Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supFullName}" type="text"/></p>
                    <p><label class="label1">Address</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supAddress}" type="text"/></p>
                    <p><label class="label1">Phone Number</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supPhoneNumber}" type="text"/></p>
                    <p><label class="label1">Email</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{supEmail}" type="text"/></p>
                </div>
                
                <div id="order_container">
                    <h4>Order Information</h4>
                    <p><label class="label1">Product Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orProductName}" type="text"/></p>
                    <p><label class="label1">Quantity</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orQuantity}" type="text"/></p>
                    <p><label class="label1">Unit Cost</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orUnitCost}" type="text"/></p>
                    <p><label class="label1">Shipping Date</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{orShpippingDate}" type="text"/></p>
                </div>
                
                <div id="trans_comp_container">
                    <h4>Transportation Company Information</h4>
                    <p><label class="label1">Name</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcName}" type="text"/></p>
                    <p><label class="label1">Address</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcAddress}" type="text"/></p>
                    <p><label class="label1">Phone Number</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcPhoneNumber}" type="text"/></p>
                    <p><label class="label1">Email</label><label class="red_star">*</label><br/><input id="fullNameInput" class="input_class" th:field="*{tcEmail}" type="text"/></p>
                </div>

                <p id="submit"><input class="submit_class" type="submit" value="Submit"/></p>
            </form>
        </div>
    </body>
</html>
